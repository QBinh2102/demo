<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Giáo Viên</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 1px;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
            font-style: italic;
        }

        main {
            padding: 20px;
            text-align: center;
            flex: 1;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }

        ul li {
            margin: 15px 0;
        }

        ul li a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #1E90FF; /* Xanh biển */
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        ul li a:hover {
            background-color: #45a049; /* Xanh lá */
            transform: translateY(-3px);
        }

        ul li a:active {
            transform: translateY(2px);
        }

        ul li a.logout {
            background-color: #e74c3c; /* Màu đỏ */
        }

        ul li a.logout:hover {
            background-color: #c0392b; /* Màu đỏ đậm */
        }

        footer {
            margin-top: auto;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chào mừng {{ current_user.hoTen }}</h1>
        <p>Đây là giao diện dành cho giáo viên</p>
    </header>
    <main>
        <ul>
            <li><a href="/giao-vien/{{taikhoan}}/danh-sach-lop-day">Danh sách lớp dạy</a></li>
            {% if giaovien.lop %}
            <li><a href="/giao-vien/{{taikhoan}}/lop-chu-nhiem">Danh sách lớp chủ nhiệm</a></li>
            {% endif %}
            <li><a href="/logout" class="logout">Đăng xuất</a></li>
        </ul>
    </main>
    <footer>
        © 2024 - Trang giáo viên
    </footer>
</body>
</html>
